    <!-- Contact form -->

    <section>
        <h3>Leave Your Comment Here</h3>
        <form>
            <div>
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="fName">
            </div>
            <div>
                <label for="lName">Last Name</label>
                <input type="text" name="lName" id="lName">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone">Phone Nubmer</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="ethiopia">Ethiopia</option>
                    <option value="us">USA</option>
                </select>
            </div>
            <div>
                <label for="comment">Suggestion</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>  
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="800" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=Addis%20Ababa%20Institute%20of%20Technolgy&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="1" scrolling="no" marginheight="0" marginwidth="5"></iframe>
                <a href="https://www.online-timer.net">timrer</a>
            </div>
            <style>.mapouter{position:relative;text-align:right;height:400px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:400px;width:1000px;}</style>
