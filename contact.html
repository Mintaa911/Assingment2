    <!-- Contact form -->
    <section>
        
        <form>
            <h3>leave your comment hear</h3>
            <div>
                <label for="fName">first name</label>
                <input type="text" name="fName" id="fName" required pattern="[A-Za-z].{1,}">
            </div>
            <div>
                <label for="lName">last name</label>
                <input type="text" name="lName" id="lName" required pattern="[A-Za-z].{1,}">
            </div>
            <div>
                <label for="phone">phone nubmer</label>
                <input type="tel" name="phone" id="phone"  required pattern="251+[0-9]{9}">
            </div>  
            <div>
                <label for="email">e-mail</label>
                <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9.-+*/]+@[a-z0-9.-]+\.[a-z]{2,}">
            </div>
            <div>
                <label for="country">country</label>
                <select name="country" id="country">
                    <option value="ethiopia">Ethiopia</option>
                    <option value="us">USA</option>
                </select>
            </div>
            <div>
                <label for="comment">suggestion</label> <br>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>  
        <div class="mapouter">
            <div class="gmap_canvas">
